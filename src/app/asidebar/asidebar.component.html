<aside>
    <div class="box mt-2">
        <div class="container align-self-center d-flex justify-content-between px-3 py-3">
            <div class="w-100 ">
                <input type="text" placeholder="Search For All Products" class="w-100 p-2 rounded-4 border-1 border border-black" #inputRef (keyup)="search(inputRef.value)">
            </div>
            <a routerLink="/home" class="nav-link align-self-center ms-3">
                <i class="fa-solid fa-x fs-4  "></i>
            </a>
        </div>
    </div>
    <section class="container py-3">
        <hr>
        <div class="row g-3 justify-content-center">
            @for (product of matchesProducts; track product.id) {
            <div class="col-sm-12 col-md-4 col-lg-3">
                <div class="bg-white p-3">
                    <img [src]="product.img" alt="" class="w-100">
                    <div>
                        <a class="nav-link text-content" routerLink="/productdetails/{{type}}/{{product.id}}">
                            <p class="my-2">{{product.name}}</p>
                        </a>
                        <div class="d-flex justify-content-between my-2">
                            <p class="fs-5">EÂ£ {{product.price}}</p>
                            <i (click)="addItemToFavarite(product)" class="fa-regular fa-heart fs-5"></i>
                        </div>
                        <button class="btn-add-to-cart">Add to cart</button>
                    </div>
                </div>
            </div> } @empty {
            <h3 class="h5">No Products Maches!</h3> }

        </div>
    </section>
</aside>
